random_state: 43
device: cuda
data:
  train_dir: /home/yoann/Desktop/project-2-roadseg_nsy/data/training/
  test_size: 0.2
model:
  class_path: src.model.unet.Unet
  args:
    in_channels: 3
    out_channels: 1
    dropout_prob: 0.5
test:
  transform:
    class_path: src.preprocessing.transform.default_transform
    args: {}
task_type: kfold
kfold:
  k: 5
  out_dir: out/kfolds/
  run_name: improve_joint
  make_unique_name: true
train:
  type: improve
  run_name: fold_5
  log_wandb: false
  epochs: 300
  batch_size: 8
  validate_every: 5
  checkpoint_every: 50
  train_jointly: true
  optimizer:
    class_path: torch.optim.Adam
    args:
      lr: 0.0005
  lr_scheduler:
    class_path: torch.optim.lr_scheduler.CosineAnnealingLR
    args:
      T_max: 300
      eta_min: 5.0e-06
      last_epoch: -1
  criterion:
    class_path: src.train.utils.loss.get_bce_with_logits_loss
    args: {}
  transform:
    class_path: src.preprocessing.transform.augmented_transform
    args:
      height: 400
      width: 400
  collate_fn:
    class_path: src.train.utils.collate_fn.get_base_collate_fn
    args: {}
  out_dir: out/kfolds/improve_joint_20251212_190354/fold_5
base_model:
  class_path: src.model.unet.Unet
  args:
    in_channels: 3
    out_channels: 1
    dropout_prob: 0.5
improved_model:
  class_path: src.model.unet.Unet
  args:
    in_channels: 1
    out_channels: 1
    dropout_prob: 0.5
